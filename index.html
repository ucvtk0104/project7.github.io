<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Камень, ножницы, бумагаtitle>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Камень, ножницы, бумага</h1>
    <table id="pics" border="0" align="center" height="300px" width="1000px">
        <tr>
            <td><img src="img/paper.png" id="mypic1" width="300px" alt="" onclick="this.style.border='4px solid rgb(189, 50, 0)';
                mypic2.style.borderWidth='0';mypic3.style.borderWidth='0';
                picComp.style.visibility='visible';
                mypic2.src='img/spacer.gif';
                mypic3.src='img/spacer.gif';mypic=0;"></td>
            <td width="5%"></td>
            <td><img src="img/scissors.png"  id="mypic2" width="300px" alt="" onclick="this.style.border='4px solid rgb(189, 50, 0)';
                mypic1.style.borderWidth='0';mypic3.style.borderWidth='0';picComp.style.visibility='visible';
                mypic1.src='img/spacer.gif';
                mypic3.src='img/spacer.gif';mypic=1"></td>
            <td width="5%"></td>
            <td><img src="img/stone.png" id="mypic3" width="300px" alt="" onclick="this.style.border='4px solid rgb(189, 50, 0)';
                mypic2.style.borderWidth='0';mypic1.style.borderWidth='0';picComp.style.visibility='visible';
                mypic2.src='img/spacer.gif';
                mypic1.src='img/spacer.gif';mypic=2"></td>
        </tr>
    </table>
    <p align="center"><img src="img/start.gif" width="200px" id="picComp" onclick="startGame(mypic)" alt=""></p>
    <script src="script.js"></script>
</body>
</html>
